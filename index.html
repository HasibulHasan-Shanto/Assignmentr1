<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="container">
          <nav>
            <h2>LOGO</h2>
            <button>Sing Up</button>
          </nav>
          <div class="bannerTitle">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button>Stay Focused</button>
          </div>
        </div>
      </header>
      <section>
        <div class="container">
          <div class="actionPart">
            <div class="actionTitle">
              <h6>See It in Action</h6>
              <p>
                Explore the live preview and imagine your brand in this bold new
                look.
              </p>
              <button>Launch Live Preview</button>
            </div>
            <div class="actionImg">
              <img src="Images/wc-mini.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="productiveUser">
            <h6>Joined Thousands of Productive Users</h6>
            <div class="counterPart">
              <div>
                <h2>50K</h2>
                <p>Active User</p>
              </div>
              <div>
                <h2>2M+</h2>
                <p>Focus Sessions</p>
              </div>
              <div>
                <h2>95%</h2>
                <p>Satisfaction Rate</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
